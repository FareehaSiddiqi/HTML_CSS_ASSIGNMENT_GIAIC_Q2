<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorksheetsKG contain image and figure tags</title>
</head>
<body>
    <figure>
        <img src="image/i6.jpeg" alt="Logo of Website" width="150px" align="center" style="border: 2px dashed;"> 
    </figure>
    <h1>WorkSheets-KG</h1>
    <h2>Presidential Initiative for Artificial Intelligence and Computing through KG worksheets</h2>
    <img src="image/i5.png" alt="Description of the image" title="Image Title">

    <h2>English Worksheet</h2>
    <figure>
        <img src="image/i1.gif" alt="Description of the image" height="200" width="300">
        <figcaption>Learn Singular</figcaption>
        <img src="image/i2.jpeg" alt="Description of the image" height="200" width="300">
        <figcaption>Learn Plural</figcaption>
    </figure>

    <br><br>

    <h2>Maths Worksheets KG</h2>
    <figure>
        <img src="image/i3.png" alt="Description of the image" height="200" width="300" >
        <figcaption>Maths KG WS</figcaption>
    </figure>
<br>
<img src="image/i4.gif" alt="Description of the image" height="200" width="300" >
    <br>

    <h2>More Worksheets:</h2>
    <div>
        <figure>
        <img src="image/i7.jpeg" alt="Description of the image" height="200" width="300" align="left"> &nbsp;
        <img src="image/i8.jpeg" alt="Urdu WS" height="200" width="300" align="left"> &nbsp;
        <figcaption>Urdu KG WS</figcaption>    
    </figure>
        <br>
        <figure>
            <img src="image/i9.png" alt=""  height="200" width="300" align="center">
        <img src="image/i10.jpg" alt=""  height="200" width="300" >
        <figcaption>Arabic KG WS</figcaption>
        </figure>
    </div>
</body>
</html>
